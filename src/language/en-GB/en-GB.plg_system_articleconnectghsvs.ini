PLG_SYSTEM_ARTICLECONNECTGHSVS="System - Article connect by GHSVS"
PLG_SYSTEM_ARTICLECONNECTGHSVS_XML_DESCRIPTION="Schafft Möglichkeit einen Beitrag einer Kategorie bspw. eine Rezension mit einem Beitrag einer anderen Kategorie zu verknüpfen bspw. mit dem besprochenen Buch. Die Rezensionen können dann z.B. im Frontend unterhalb des Buches direkt angezeigt werden, entweder verlinkt oder als Text. Die Verknüpften-IDs werden in der Datenbank gespeichert in Tabelle articleconnectghsvs, zugleich aber auch innerhalb des attribs-Feldes des Beitrags, in dem Verküpfungen ausgewählt wurden."

PLG_SYSTEM_ARTICLECONNECTGHSVS_TABLECREATE="Tabelle prüfen/anlegen"
PLG_SYSTEM_ARTICLECONNECTGHSVS_TABLECREATE_DESC="[tableCreate] Aus Performancegründen deaktivieren, wenn die Datenbank-Tabelle <code>#__articleconnectghsvs</code> bereits in der Datenbank angelegt ist! Siehe oben das Infofeld."

