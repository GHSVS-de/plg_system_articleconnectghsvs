PLG_ARTICLECONNECTGHSVS_CATEGORY_TO_DESC="Beiträge dieser Kategorie zur Auswahl in Artikeln anzeigen."

PLG_ARTICLECONNECTGHSVS_FORCE_DELETE="Force delete (Removes existing article connections, too!!)"
PLG_ARTICLECONNECTGHSVS_FORCE_DELETE_DESC="Beim nächsten Speichern wird diese Verknüpfungsgruppe gelöscht. Wenn es zugehörige, verknüpfte Beiträge gibt, werden die Verknüpfungen deaktiviert! Es ist nicht trivial möglich, sie wieder zu aktivieren."
