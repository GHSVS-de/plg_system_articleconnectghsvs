PLG_ARTICLECONNECTGHSVS_BEITRAGSVERKNUEPFUNG="Beitragsverknüpfung"

PLG_ARTICLECONNECTGHSVS_CATEGORY_CHANGED_MSG="<span style='color: red;'>Gespeichert, aber Sie haben die Kategorie des Beitrags geändert.<br />Prüfen Sie im Tabulator <i>Beitragsverknüpfung</i> die Einstellungen.<br /><strong>Speichern Sie unbedingt den Beitrag ein weiteres Mal, egal, ob Sie dort was ändern mussten.<br />Auch, wenn der Tabulator  <i>Beitragsverknüpfung</i>  jetzt weg ist.</strong></span>"

PLG_ARTICLECONNECTGHSVS_CATEGORY_FROM="Verknüpfen aus Kategorie"
