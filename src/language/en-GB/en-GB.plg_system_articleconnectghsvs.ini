PLG_ARTICLECONNECTGHSVS_CATEGORY_CONNECT_CHILDS="Unterkategorien einbeziehen"
PLG_ARTICLECONNECTGHSVS_CATEGORY_CONNECT_CHILDS_DESC="Wenn links gewählte Kategorie Unterkategorien (Kinder) hat, soll in den Kindern ebenfalls die Beitragsauswahl angezeigt werden?"

